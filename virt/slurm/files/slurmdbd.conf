# Authentication info
AuthType=auth/munge

# slurmDBD info
DbdHost=localhost
SlurmUser=slurm
DebugLevel=4
LogFile=/var/log/slurm/slurmdbd.log
PidFile=/var/run/slurmdbd.pid

# Database info
StorageType=accounting_storage/mysql
StorageHost=localhost
StoragePort=3306
StoragePass=new_password
StorageUser=slurm_accounting
StorageLoc=slurm_accounting
